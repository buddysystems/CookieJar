<!DOCTYPE html>
<html>

<head>
    <title>CookieJar</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/popup.css" />
</head>

<body>
    <div class="popup">
        <div class="popup-head">
            <div class="title">The Cookie Jar</div>
            <div class="description">
                Manage and hide your cookies from your browser
            </div>
        </div>
        <h3 id="loadingIndicator" class="hidden">Loading...</h3>
        <table class="tb" id="cookieTable">
            <tr id="first-row">
                <th>Store</th>
                <th>Restore</th>
                <th>Name</th>
                <th>Value</th>
                <th>URL</th>
                <th>Secure</th>
                <th>Session</th>
                <th>Store ID</th>
            </tr>
            <tr id="filler-row"></tr>
            <tr>
                <td>
                    <button id="test-edit-button">test edit button</button>
                </td>
            </tr>
        </table>
        <div class="edit-view hidden" id="test-edit-view">
            <h1>edit view test</h1>
            <button id="close-edit-view">close edit view</button>
        </div>
    </div>
    <div class="tab">
        <button id="active-btn" class="tablinks">Active</button>
        <button id="jar-btn" class="tablinks">Jar</button>
    </div>
    <script src="../js/helpers.js"></script>
    <script src="../js/cookie-store.js"></script>
    <script src="../js/popup.js"></script>
</body>

</html>
