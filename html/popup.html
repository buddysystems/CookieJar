<!DOCTYPE html>
<html>

<head>
    <title>CookieJar</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<style>
    .cookie-button {
        padding: 2em;
    }
    
    table.tb {
        border-collapse: collapse;
        width: 500px;
    }
    
    .tb th,
    .tb td {
        padding: 5px;
        border: solid 1px #777;
    }
    
    .tb th {
        background-color: lightblue;
    }

    #first-row {
        position: fixed;
        top: 5em;
    }
</style>

<body>
    <div class="cookie-button">
        <button id="getCookies">
            get cookies
        </button>
    </div>
    <table class='tb' id="cookieTable">
        <tr id="first-row">
            <th>Domain</th>
            <th>Name</th>
            <th>Path</th>
            <th>Secure</th>
            <th>Session</th>
            <th>Store ID</th>
            <th>URL</th>
            <th>Store</th>
            <th>Restore</th>
        </tr>
        <tr>
            <td>Domain</td>
            <td>Name</td>
            <td>Path</td>
            <td>Secure</td>
            <td>Session</td>
            <td>Store ID</td>
            <td>URL</td>
            <td><button id="'testButton">
                Store
            </button></td>
            <td><button id="'testButton">
                Restore
            </button></td>
        </tr>

    </table>
    <script src="../js/cookie-store.js"></script>
    <script src="../js/popup.js"></script>
    </div>
</body>

</html>
