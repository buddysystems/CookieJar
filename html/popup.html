<!DOCTYPE html>
<html>
    <head>
        <title>CookieJar</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/cookie-row.css" />
        <link rel="stylesheet" href="../css/popup.css" />
    </head>

    <body>
        <div class="main-layout">
            <div class="view-tabs">
                <span class="view-tab active-tab">Active Cookies</span>
                <span class="view-tab">Cookie Jar</span>
                <span class="view-tab">Shelf (Import/Export)</span>
            </div>
            <div class="cookie-filters">
                <div class="search">
                    <input
                        type="text"
                        name="search-box"
                        id="search-box"
                        placeholder="Search for cookies"
                    />
                </div>
                <select name="site-dropdown" id="site-dropdown">
                    <option value="all_sites">All sites</option>
                    <option value=".google.com">.google.com</option>
                </select>
                <button>Search</button>
            </div>

            <div id="active-cookies" class="cookies-list">
                <div class="bulk-row">
                    <input type="checkbox" class="cookie-row-selector" />
                    <div class="bulk-actions">
                        <div class="action-button">
                            <span>Jar selected</span>
                            <img
                                src="/assets/icons/action-bar/jar-icon.png"
                                class="action-icon"
                            />
                        </div>
                        <div class="action-button">
                            <span>Delete selected</span>

                            <img
                                src="/assets/icons/action-bar/trash-icon.png"
                                class="action-icon"
                            />
                        </div>
                        <div class="action-button">
                            <span>Export selected</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="../js/helpers/string-util.js"></script>
        <script src="../js/helpers/cookie-util.js"></script>
        <script src="../js/cookies/jar-cookie.js"></script>
        <script src="../js/cookies/chrome-cookie-store.js"></script>
        <script src="../js/cookies/cookie-jar-store.js"></script>
        <script src="../js/cookies/cookies.js"></script>
        <script src="../js/ui/ui-element.js"></script>
        <script src="../js/ui/cookie-row.js"></script>
        <script src="../js/popup.js"></script>
    </body>
</html>
