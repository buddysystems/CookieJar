<!DOCTYPE html>
<html>
    <head>
        <title>CookieJar</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/popup.css" />
    </head>

    <body>
        <div class="main-layout">
            <div class="cookie-filters">
                <div class="search">
                    <input
                        type="text"
                        name="search-box"
                        id="search-box"
                        placeholder="Search for cookies"
                    />
                </div>
                <select name="site-dropdown" id="site-dropdown">
                    <option value="all_sites">All sites</option>
                    <option value=".google.com">.google.com</option>
                </select>
                <button>Search</button>
            </div>
            <div class="view-tabs">
                <span class="view-tab">Active Cookies</span>
                <span class="view-tab">Cookie Jar</span>
                <span class="view-tab">Shelf (Import/Export)</span>
            </div>
            <div id="active-cookies">
                <div class="cookie-row">
                    <input type="checkbox" />
                    <div class="cookie-row-selector">
                        <div class="main-cookie-info">
                            <span class="cookie-name">COOKIE_NAME_HERE</span>
                            <span class="cookie-domain"
                                >(cookie.domain.com)</span
                            >
                        </div>
                        <div class="secondary-cookie-info">
                            thecookievaluewillgohere
                        </div>
                    </div>
                    <div class="cookie-data">
                        <div class="cookie-actions-column">
                            <button>Store cookie</button>
                            <button>Delete cookie</button>
                            <button>Quick export</button>
                        </div>
                        <form class="cookie-edit-form" onsubmit="">
                            <label>Name</label>
                            <input
                                type="text"
                                name=""
                                id=""
                                value="COOKIE_NAME_HERE"
                            />
                            <label>Value</label>
                            <input
                                type="text"
                                name=""
                                id=""
                                value="thecookievaluewillgohere"
                            />
                            <code>other form fields go here...</code>
                            <button>Cancel</button>
                            <button>Save</button>
                        </form>
                    </div>
                </div>
                <thead>
                    <th><input type="checkbox" /></th>
                    <th><button>Delete</button></th>
                    <th><button>Place in jar</button></th>
                    <th><button>Quick export</button></th>
                </thead>
            </div>
        </div>
        <script src="../js/helpers.js"></script>
        <script src="../js/cookie-store.js"></script>
        <script src="../js/popup.js"></script>
    </body>
</html>
